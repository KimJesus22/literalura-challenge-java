<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Literalura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Literalura</h1>

<div>
    <h2>Libros</h2>
    <button id="fetch-libros">Buscar Todos los Libros</button>
    <table id="libros-table">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos de los libros se insertarán aquí -->
        </tbody>
    </table>
</div>

<div>
    <h2>Autores Vivos en un Año Determinado</h2>
    <input type="number" id="anio-input" placeholder="Introduce un año">
    <button id="fetch-autores">Buscar Autores Vivos</button>
    <table id="autores-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Año de Nacimiento</th>
                <th>Año de Fallecimiento</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos de los autores se insertarán aquí -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>

</body>
</html>
